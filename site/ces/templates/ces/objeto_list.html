{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de objetos</h1>

    {% if objeto_list %}
    <ul>

      {% for objeto in objeto_list %}
      <li>
        <a href="{% url 'objeto-detail' pk=objeto.pk %}">{{ objeto.nome }}</a> ({{objeto.tipoObjeto.nome}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Não há objetos para listar.</p>
    {% endif %}       
{% endblock %}

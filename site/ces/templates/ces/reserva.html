{% extends "ces/base_reserva.html" %} {% block titlepage %}
<header class="page-heading">
  <div class="container">
    <h1>
      Detalhes da Reserva
    </h1>
  </div>
</header>
{% endblock %}
{% block area %} 
 <div class="thumbnail">
        <i class="{{objeto.tipoObjeto.icone}}"></i>
        <div class="caption">
            <h4 class="pull-right">{{objeto.status}}</h4>
            <h4>{{ objeto.codigo }}</h4>
            <p>{{ objeto.nome }}</p>
        </div>
</div>
  <form id="item_reserva_form" action="{% url 'reserva_new' objeto.id %}" method="post" class="form" role="form">{% csrf_token %}  
    <div class='row' >
       {% for field in form %}
         <div class="col-sm-6 col-lg-6 col-md-6">
             {% include 'ces/form_field.html' %}
         </div>        
      {% endfor %}
    </div>
    <div class='row' >
     <button type="submit" class="btn btn-success">Reservar</button>
    </div>
  </form>     
  <script>
      /*eslint-env jquery */
      jQuery('.modal-content .calendar').datepicker({ dateFormat: "yy-mm-dd" });
          var form_options = {
              target: '#modal',
              success: function() {  }
          }
          $('#item_reserva_form').ajaxForm(form_options);
  </script>
 {% endblock %}
